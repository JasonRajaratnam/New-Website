{% load crispy_forms_tags %}

{% block content %}
<body style="background: linear-gradient(to right, #FFFFFF, #8FDB82, #FFFFFF); background-color: #F0F0F0;">
    <div class="container mt-5">
        <div class="card col-md-6 mx-auto shadow-lg p-3 mb-5 bg-white rounded">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Sign In</h2>
                <form action="" method="post" class="needs-validation" novalidate>
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.username|as_crispy_field }}
                    </div>
                    <div class="form-group">
                        {{ form.password|as_crispy_field }}
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block" type="submit">Login In</button>
                    </div>
                </form>
                <hr>
                <div class="text-center">
                    <small class="text-muted">Don't have an account? <a href="{% url 'register' %}">Register Now</a></small>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap CSS (Make sure you have included Bootstrap in your project) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Include Bootstrap JS (Optional) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6TBJ+yWM9Q/6SA5pysfxsz/Z9p4i+U8pUxhj4" crossorigin="anonymous"></script>
{% endblock content %}
