{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <div class="card shadow-lg mx-auto mt-5" style="max-width: 500px;">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Delete Post</h2>
                <form action="" method="post">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4 font-weight-bold">Confirmation</legend>
                        <h4 class="mb-4">Are you sure you want to delete this post?</h4>
                        <p><strong>{{ object.title }}</strong></p>
                    </fieldset>
                    <div class="text-center">
                        <button class="btn btn-danger" type="submit">Delete</button>
                    </div>
                </form>
                <div class="border-top pt-3 text-center">
                    <small class="text-muted">Not sure? <a href="{% url 'blog-home' %}">Go back</a></small>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
