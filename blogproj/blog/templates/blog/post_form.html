{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% load bootstrap4 %}

{% block content %}
<style>


    .content-section {
    background-color: #fdf5e6; /* Light beige background */
    margin-bottom: 20px;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

</style>



    <div class="content-section col-md-8 mx-auto">
        <div class="card mt-5">
            <div class="card-body">
                <h2 class="card-title text-center mb-4"><strong>New Post</strong></h2>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.title}}
                    </div>
                    <div class="form-group">
                        {{ form.content }}
                    </div>
                    <button class="btn btn-primary btn-block" type="submit">Post</button>
                </form>
                <div class="mt-3 text-center">
                    <small class="text-muted">Want to go back? <a href="{% url 'blog-home' %}">Go Back</a></small>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
